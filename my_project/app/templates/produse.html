<!DOCTYPE html>
<html>
    <head>
        <title>Lista produse</title>
    </head>
    <body>
        <ol>
            {% for produs in produse %}
              <li>
                <a href="{% url 'pagina-produs' produs.id %}" target="_blank">{{ produs }}</a> - {{ produs.pret }}</li>
                {% comment %}
                <a href="/pagina-produs/{{ produs.id}}/">{{ produs }}</a>
                {% endcomment %}
            {% endfor %}
        </ol>
    </body>
</html>
