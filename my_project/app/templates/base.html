<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Altex{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header data-bs-theme="dark">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Carousel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0 float flex">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="{% url 'contact' %}">Contact</a>
                    </li>
                    
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'pagina-produse' %}">Produse</a>
                    </li>

                    <li class="nav-item float-end">
                      {% if request.user.is_authenticated %}
                        <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Salut {{ request.user.username }} &nbsp;&nbsp;&nbsp; Logout</a>
                      {% else %}
                        <a class="nav-link" aria-current="page" href="{% url 'login' %}">  Login</a>
                      {% endif %}
                    </li>
                  </ul>

                </div>
              </div>
            </nav>
          </header>
        <div class="container">
        <h1>Altex</h1>

        {% block body %}
        {% endblock body %}
        </div>
        <hr class="featurette-divider">
        <hr>
        <footer class="container" style="bottom:0 !important; position: fixed; text-align:center;">
            <p class="float-end"><a href="#">Back to top</a></p>
            <p>&copy; 2023â€“2024 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
          </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
