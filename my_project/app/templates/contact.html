{% extends "base.html" %}
{% block body %}
<h1>Contact</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.errors }}
    {% for field in form %}
        {{field.errors}}
        <p>
        {{field.label }} {{ field }}
        </p>
    {% endfor %}
    <input type="submit" value="Trimite!" />
</form>

<h1>request.POST</h1>
{{ request.POST }}

<h1>request.GET</h1>
{{ request.GET}}
{% endblock body%}
